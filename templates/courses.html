            <h2>Courses</h2>

            <div class="row" >
            {% for item in data %}
            <div class="col-sm-6">

            <div class="card bg-light mb-3 bg-secondary mb-3">
              <h5 class="card-header">{{item[0]}}</h5>
              <div class="card-body">
                <h5 class="card-title">By {{item[1]}}</h5>
                <p class="card-text">{{item[2]}}</p>

<form action="{{ url_for('regcrs', crnm= item[0] ) }}" method="post"></form>


                  <form action="{{ url_for('regcrs') }}" method="post" >
                      <input type=hidden value="{{ item[0] }}" name="crnm" />
                      <button type="submit" class="btn btn-outline-success">Register&gt; </button>
                    </form>

              </div>
